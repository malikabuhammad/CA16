<!DOCTYPE html>
<html>
<!-- HTML head -->

<head>
    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="my cv">
    <meta name="author" content="malik abuhammad">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <!-- page title -->
    <title>{% block title %}Myresume{% endblock %}</title>

    <!-- styles block -->
    {% block styles %}
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet"> {% endblock %}

</head>


<!-- HTML body -->

<body class="bg-gradient">
    <header>

        <nav class=" navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid ">
                <a class="navbar-brand " href="# ">Navbar</a>
                <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarNavAltMarkup " aria-controls="navbarNavAltMarkup " aria-expanded="false " aria-label="Toggle navigation ">
<span class="navbar-toggler-icon "></span>
</button>
                <div class="collapse navbar-collapse " id="navbarNavAltMarkup ">
                    <div class="navbar-nav ">
                        <a class="nav-link active " aria-current="page " href="me/ ">about me </a>
                        <a class=" nav-link " href="{{ url_for('display_skills')}}">skills </a>
                        <a class="nav-link " href="{{ url_for('display_quote')}} ">Quots</a>
                        <a class="nav-link " href="{{ url_for('disply_songs')}} ">Songs</a>
                        <a class="nav-link " href=" ">projects</a>
                    </div>
                </div>
        </nav>
    </header>

    <!-- page in a container -->
    <div id="PageContainer" class="d-flex">
        <div id="MenuContainer" class=" text-light d-lg-flex flex-column collapse">
            <!-- menu contanier -->
            <div class="MenuContainerHeader d-flex flex-column">
                <div class=" p-4 mx-5 ">
                    <!-- fluid keeps on changing -->
                    <!-- mt margin top -->
                    <img src="{{url_for('static',filename='img/1.jpg')}}" class=" img-fluid rounded-circle border-5 border-light mt-2 ">
                </div>
                <h4 class="align-self-center ">Malik abuhammad</h4>
                <div class="align-self-center">
                    <!-- target blank : new tap -->
                    <a href="https://web.facebook.com/malik.abuhammad.5" target="_blank" class="badge text-dark badge-light rounded-circle mx-1">facebook<i class="bx bxl-facebook p-2"></i></a>
                    <a href="https://www.instagram.com/malikabuhammad/" target="_blank" class="badge text-dark badge-light rounded-circle mx-1">instagram<i class="bx bxl-instagram p-2"></i></a>
                    <a href="https://www.linkedin.com/in/malik-abuhammad-59414b1b5/" target="_blank" class=" badge text-dark badge-light rounded-circle mx-1">linkedin<i class="bx bxl-linkedin p-2"></i></i></a>
                </div>
            </div>
            <div class="MenuContainerItems   h-100 d-flex flex-column mt-5">
                <a class=" nav-link href=" #SectionHome " class="badge badge-dark text-light mx-1 my-1 "><i class=" text-danger bx bx-home-smile p-2 "></i>Home</a>
                <a class=" nav-link href=" #SectionAbout " class="badge badge-dark text-light mx-1 my-1 "><i class="text-info bx bx-user p-2 "></i>About</a>
                <a class=" nav-link href=" Songs "  class="badge badge-dark text-light mx-1 my-1 "><i class="text-secondary bx bx-file-blank p-2 "></i>Songs</a>
                <a class=" nav-link href=" skills " class="badge badge-dark text-light mx-1 my-1 "><i class="text-default bx bx-brain p-2 "></i>Skills</a>
                <a class=" nav-link href=" quotes "  class="badge badge-dark text-light mx-1 my-1 "><i class="text-default bx bx-brain p-2 "></i>Quots</a>
                <a class=" nav-link href=" projects " class="badge badge-dark text-light mx-1 my-1 "><i class="text-default bx bx-brain p-2 "></i>projects</a>

            </div>

            <div class=" MenuContainerFooter align-self-center text-center ">
                Designed by Me.<br>BS
            </div>


        </div>
        <div class="w-100 ">
            <main>
                {%block main%} {% endblock %}
            </main>
        </div>
    </div>


    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://kit.fontawesome.com/a076d05399.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js " integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js " integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj " crossorigin="anonymous "></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js%22%3E "></script>
    {% endblock %}
</body>

</html>
