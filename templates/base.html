<!DOCTYPE html>
<html>
<!-- HTML head -->

<head>
    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="my cv">
    <meta name="author" content="malik abuhammad">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- page title -->
    <title>{% block title %}Myresume{% endblock %}</title>

    <!-- styles block -->
    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> {% endblock %}
</head>

<!-- HTML body -->

<body>
    <!-- header block -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="me/">about me </a>
                        <a class=" nav-link " href="skills">skills </a>
                        <a class="nav-link " href="quotes">Quots</a>
                        <a class="nav-link " href="songs">Songs</a>
                        <a class="nav-link " href="projects">projects</a>
                    </div>
                </div>
        </nav>
    </header>

    <!-- main block -->
    <main>
        {%block main%} {% endblock %}
    </main>

    <!-- footer block -->
    {% block footer%}
    <footer class="text-muted py-5 ">
        <div class="container ">
            <p class="float-end mb-1 ">
                <a href="/">Back to top</a>
            </p>
        </div>
    </footer>
    {% endblock %}

    <!-- scripts block -->
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js " integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js " integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj " crossorigin="anonymous "></script> {% endblock %}
</body>

</html>
